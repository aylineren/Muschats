{% extends "layout.html" %}
{% block title %}Rediģēt diskusiju — Mūschats{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Rediģēt diskusiju</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="virsraksts" class="form-label">Virsraksts</label>
                        <input type="text" class="form-control" id="virsraksts" name="virsraksts" value="{{ diskusija.virsraksts }}" maxlength="200" required>
                    </div>
                    <div class="mb-3">
                        <label for="saturs" class="form-label">Saturs</label>
                        <textarea class="form-control" id="saturs" name="saturs" minlength="10" required rows="6">{{ diskusija.saturs }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Saglabāt izmaiņas</button>
                        <a href="{{ url_for('diskusija', diskusijas_id=diskusija.id) }}" class="btn btn-secondary">Atcelt</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
