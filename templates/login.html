{% extends "layout.html" %}
{% block title %}Pieslēgties — Mūschats{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Pieslēgties</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="lietotajvards" class="form-label">Lietotājvārds</label>
            <input type="text" class="form-control" id="lietotajvards" name="lietotajvards" required>
          </div>
          <div class="mb-3">
            <label for="parole" class="form-label">Parole</label>
            <div class="input-group">
              <input type="password" class="form-control" id="parole" name="parole" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePass" onclick="togglePassword('parole','togglePass')">Show</button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('register') }}" class="small">Reģistrēties</a>
            <button type="submit" class="btn btn-primary">Pieteikties</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  function togglePassword(fieldId, btnId){
    const f = document.getElementById(fieldId);
    const b = document.getElementById(btnId);
    if(f.type === 'password'){ f.type = 'text'; b.innerText='Hide'; }
    else { f.type = 'password'; b.innerText='Show'; }
  }
</script>
{% endblock %}
