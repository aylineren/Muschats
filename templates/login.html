  <div class="container-sm" style="width:40%">
      <h1>Login</h1>
      <form method="POST">
          <div class="mb-3 mt-3">
              <label for="username" class="form-label">Lietotājvārds:</label>
              <input type="text" class="form-control" id="username" placeholder="Ievadiet lietotājvārdu" name="username" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Parole:</label>
              <input type="password" class="form-control" id="password" placeholder="Ievadiet paroli" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Pieteikties</button>
      </form>
  </div>
