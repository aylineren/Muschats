<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mūschats</title>
</head>

<body>
  <ul class="nav justify-content-center">
  <li class="nav-item position-absolute top-0 start-0">
    <a href="/"><img src="{{ url_for('static', filename='cat.gif') }}" alt="Mūschats" style="width:95px;height:60px;"></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/register">Reģistrēties</a>
  </li>
</ul> 

  <div class="container-sm" style="width:40%">
      <h1>Login</h1>
      <form method="POST">
          <div class="mb-3 mt-3">
              <label for="lietotajvards" class="form-label">Lietotājvārds:</label>
              <input type="text" class="form-control" id="lietotajvards" placeholder="Ievadiet lietotājvārdu" name="lietotajvards" required>
          </div>
          <div class="mb-3">
              <label for="parole" class="form-label">Parole:</label>
              <input type="password" class="form-control" id="parole" placeholder="Ievadiet paroli" name="parole" required>
          </div>
          <button type="submit" class="btn btn-primary">Pieteikties</button>
      </form>
  </div>
</body>
</html>
