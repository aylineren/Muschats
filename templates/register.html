  <div class="container-sm" style="width:40%">
      <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Lietotājvārds:</label>
      <input type="text" class="form-control" id="username" placeholder="Ievadiet lietotājvārdu" name="username" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="password" class="form-label">Parole:</label>
      <input type="password" class="form-control" id="password" placeholder="Ievadiet paroli" name="password" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Vārds:</label>
      <input type="text" class="form-control" id="name" placeholder="Ievadiet vārdu" name="name" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="surname" class="form-label">Uzvārds:</label>
      <input type="text" class="form-control" id="surname" placeholder="Ievadiet uzvārdu" name="surname" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Loma:</label>
      <select class="form-select" id="role" name="role">
        <option value="student">Skolēns</option>
        <option value="teacher">Skolotājs</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Reģistrēties</button>
