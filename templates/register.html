<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reģistrācija</title>
</head>
<body>
  <ul class="nav justify-content-center">
  <li class="nav-item position-absolute top-0 start-0">
    <a href="/"><img src="{{ url_for('static', filename='cat.gif') }}" alt="Mūschats" style="width:95px;height:60px;"></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/login">Pieslēgties</a>
  </li>
</ul> 

  <div class="container-sm" style="width:40%">
      <form method="POST">
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Lietotājvārds:</label>
      <input type="text" class="form-control" id="username" placeholder="Ievadiet lietotājvārdu" name="username" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="password" class="form-label">Parole:</label>
      <input type="password" class="form-control" id="password" placeholder="Ievadiet paroli" name="password" required>
      <button type="button" class="btn btn-secondary mt-2" onclick="generatePassword()">Ģenerēt drošu paroli</button>
    </div>
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Vārds:</label>
      <input type="text" class="form-control" id="name" placeholder="Ievadiet vārdu" name="name" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="surname" class="form-label">Uzvārds:</label>
      <input type="text" class="form-control" id="surname" placeholder="Ievadiet uzvārdu" name="surname" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Loma:</label>
      <select class="form-select" id="role" name="role">
        <option value="student">Skolēns</option>
        <option value="teacher">Skolotājs</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Reģistrēties</button>
  </form></div>
  <script>
    function generatePassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      let password = '';
      for (let i = 0; i < 20; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('password').value = password;
    }
  </script>
</body>
</html>
