{% extends "layout.html" %}
{% block title %}Reģistrācija — Mūschats{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Reģistrācija</h3>
        <form method="POST">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Lietotājvārds</label>
              <input type="text" class="form-control" name="lietotajvards" minlength="5" maxlength="20" required>
            </div>
            <div class="col-12">
              <label class="form-label">Parole</label>
              <div class="d-flex">
                <div class="input-group w-100">
                  <input type="password" class="form-control" id="parole" name="parole" minlength="8" maxlength="30" required>
                  <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">Ģenerēt</button>
                  <button type="button" class="btn btn-outline-secondary" id="toggleRegPass" onclick="togglePassword('parole','toggleRegPass')">Show</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Vārds</label>
              <input type="text" class="form-control" name="vards" minlength="2" maxlength="25" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Uzvārds</label>
              <input type="text" class="form-control" name="uzvards" minlength="2" maxlength="20" required>
            </div>
            <div class="col-12">
              <label class="form-label">Loma</label>
              <select class="form-select" name="loma">
                <option value="skolens">Skolēns</option>
                <option value="skolotajs">Skolotājs</option>
              </select>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-between align-items-center">
            <a href="{{ url_for('login') }}" class="small">Pieslēgties</a>
            <button type="submit" class="btn btn-primary">Reģistrēties</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function generatePassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let parole = '';
    for (let i = 0; i < 20; i++) {
      parole += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('parole').value = parole;
  }
  function togglePassword(fieldId, btnId){
    const f = document.getElementById(fieldId);
    const b = document.getElementById(btnId);
    if(f.type === 'password'){ f.type = 'text'; b.innerText='Hide'; }
    else { f.type = 'password'; b.innerText='Show'; }
  }
</script>
{% endblock %}
