<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mūschats</title>
</head>

<body>
  <ul class="nav justify-content-center">
  <li class="nav-item position-absolute top-0 start-0">
    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='cat.gif') }}" alt="Mūschats" style="width:95px;height:60px;"></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('login') }}">Pieslēgties</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('register') }}">Reģistrēties</a>
  </li>
</ul> 

<div class="container mt-5">
    <h1>Mūschats</h1>
    <a href="/pievienot_disk" class="btn btn-primary">Pievienot diskusiju</a>
    <div class="mt-4">
        {% for discussion in discussions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title"><a href="/diskusija/{{ discussion.id }}">{{ discussion.title }}</a></h2>
                    <p class="card-text">{{ discussion.content }}</p>
                    <p class="card-text"><small class="text-muted">Likes: {{ discussion.likes|length }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
