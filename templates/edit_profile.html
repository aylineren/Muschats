{% extends "layout.html" %}
{% block title %}Profils — Mūschats{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Profila rediģēšana</h3>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3 text-center">
            {% if user.profile_pic %}
              <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="" class="rounded-circle mb-2" style="width:96px;height:96px;object-fit:cover;">
            {% else %}
              <div class="rounded-circle bg-secondary mb-2" style="width:96px;height:96px;"></div>
            {% endif %}
            <div class="small text-muted">Lai pievienotu vai nomainītu attēlu, izvēlieties failu zemāk.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Profila attēls</label>
            <input type="file" class="form-control" name="profile_pic" accept="image/*">
          </div>

          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Vārds</label>
              <input type="text" class="form-control" name="vards" value="{{ user.vards }}" minlength="2" maxlength="25" required>
            </div>
            <div class="col-12">
              <label class="form-label">Uzvārds</label>
              <input type="text" class="form-control" name="uzvards" value="{{ user.uzvards }}" minlength="2" maxlength="20" required>
            </div>
            <div class="col-12">
              <label class="form-label">Jauna parole (atstāj tukšu, ja nemainīt)</label>
              <div class="input-group">
                <input type="password" class="form-control" id="parole" name="parole" minlength="8" maxlength="30">
                <button type="button" class="btn btn-outline-secondary" id="toggleProfilePass" onclick="togglePassword('parole','toggleProfilePass')">Show</button>
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index') }}" class="small">Atpakaļ</a>
            <button type="submit" class="btn btn-primary">Saglabāt</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword(fieldId, btnId){
    const f = document.getElementById(fieldId);
    const b = document.getElementById(btnId);
    if(f.type === 'password'){ f.type = 'text'; b.innerText='Hide'; }
    else { f.type = 'password'; b.innerText='Show'; }
  }
</script>
{% endblock %}
